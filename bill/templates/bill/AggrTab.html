{% for record in records %}
<tr>
    <td>
    {% if record.Customer_Id %}
        {{record.Customer_Id}}
    {% else %}
        {{record.Distributor_Id}}
    {% endif %}
    </td>
    <td>{{record.Date}}</td>
    <td>{{record.Paid}}</td>
    <td>{{record.Due}}</td>
</tr>
{% endfor %}
<tr>
    <td>Total</td>
    <td></td>
    <td>{{data.Total_Paid}}</td>
    <td>{{data.Total_Due}}</td>
</tr>
